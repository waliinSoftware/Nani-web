<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    
    <title>Signup</title>
  </head>
  <body>
    <h1>Sign Up</h1>
    <form id="form"  action="./course.html">
      <div class="user-data-form">
        <label for="full-name"></label>
        <input type="text" id="full-name" placeholder="Full name" name="fullName" required />
      </div>
      <fieldset>
      <div class="language-choice">
        <legend>Select a Language to Learn</legend>
        <div>
          <input type="radio" name="language" id="amharic" value="amharic" checked />
          <label for="amharic">Learn Amharic</label>
        </div>
        <div>
          <input type="radio" name="language" id="oromiffa" value="oromo"/>
          <label for="oromiffa">Learn Oromiffa</label>
        </div>
      </fieldset>
      </div> 
       <button type="submit">Submit</button>
    </form>
    <p id="output"></p>

    <script type="module" src="js/app.js"></script>
  </body>
</html>
